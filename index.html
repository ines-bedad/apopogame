<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.cdnfonts.com/css/games" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>rock paper scissors with apopoti</h1>
    <button id="start">start</button>
    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 25%;" id="game-buttons">
    <button  id ="rock"><img src="https://thumbs.dreamstime.com/b/flirty-japanese-cartoon-rock-digital-illustration-116946145.jpg"></button>
    <button id="paper"><img src="https://img.freepik.com/premium-vector/paper-cartoon-walking_309278-29798.jpg"></button>
    <button id="scissors"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRiA-7x7WMdfgP7M-Ig8n3NaGBqionPZsCgKA&s"></button>
    </div>
    <button id="reset">reset</button>
    
<div>
    <p id="user-move">Your move: </p>
    <p id="computer-move">Apopo's move: </p>
    <p id="result">result:</p>
</div>
<script src="script.js"></script>
</body>
</html>
